<dialog id="error-flash" closedby="any">
  <div class="error-flash__content">
    <div class="error-flash__header">
      <form method="dialog">
        <button autofocus id="error-flash-close-button" class="error-flash__close-button workshop-btn">Close</button>
      </form>
      <h1 class="error-flash__title">An error occurred!</h1>
    </div>
    <pre id="trace">
    </pre>
  </div>
</dialog>
