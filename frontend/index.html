<!doctype html>
<html class="has-navbar-fixed-top">
    <head>
        <link data-trunk rel="rust" />
        <link data-trunk rel="copy-file" href="../daisies.jpg" />
        <link data-trunk rel="copy-file" href="./mainmatter.svg" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
        />
        <link data-trunk rel="css" href="index.css" />
        <script data-trunk src="index.js"></script>
        <script>
            // let defaultImageUrl = `${window.location.origin}/daisies.jpg`;
            let defaultImageUrl = `https://picsum.photos/1800/1600`;

            document.addEventListener("DOMContentLoaded", async () => {
                document.querySelector("#imageUrl").value = defaultImageUrl;
                imageData = await loadImage(defaultImageUrl);
                triggerWasm("exercise_2");
            });

            async function triggerBackend(url, params) {
                let imageUrl = document.querySelector("#imageUrl").value;

                if (!imageUrl) {
                    console.error("must specify image");
                    return;
                }

                const queryString = new URLSearchParams({
                    image_url: imageUrl,
                    ...params,
                }).toString();
                let response = await fetch(`/api/${url}?${queryString}`);
                let blob = await response.blob();
                imageElement.src = URL.createObjectURL(blob);
            }

            async function triggerWasm(endpoint, ...params) {
                let imageUrl = document.querySelector("#imageUrl").value;

                if (!imageUrl) {
                    console.error("must specify image");
                    return;
                }

                const imageData = await loadImage(imageUrl);
                let output = wasmBindings[endpoint](imageData, ...params);
                const blob = new Blob([output], { type: "image/jpeg" });
                imageElement.src = URL.createObjectURL(blob);
            }

            async function loadImage(imageUrl) {
                let response = await fetch(imageUrl);
                let buffer = await response.arrayBuffer();
                return new Uint8Array(buffer);
            }
        </script>
    </head>
